<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
</head>
<body  class="bg-dark text-white">
    
    <div class="container ">
        <!-- FIND MOVIE CONTAINER -->
        <!-- Selection header -->
        <h4 class="display-4 text-center">Movie Library</h4>
        <hr class="bg-white col-sm-9">
        <div class="row justify-content-center">
            
            <button type="submit" id="addMovieButton" class="btn btn-success mr-2 col-sm-2">Add</button>
            <button type="submit" id="getMovieButton" class="btn btn-info mr-2 col-sm-2"> Details</button>
            <select id="movieSelector" class="form-control col-sm-3 mr-2" placeholder="Select Movie">
                <option value="" disabled selected>pick a movie</option>
            </select>
            <button type="submit" id="editMovieButton" class="btn btn-warning mr-2 col-sm-2">Edit</button>
            <button type="submit" id="deleteMovieButton" class="btn btn-danger col-sm-2">Delete</button>

        </div>
    </div>
    
    <!-- SEARCH RESULTS -->
    <div class="container mt-2">
        <div class="row">
        <table id="search" class="table table-borderless">
            <!-- stuff from script here -->
        </table>
        </div>
    </div>
    
<!-- ADD/Edit MOVIE CONTAINER -->
    <div class="container" id="addContainer" style="display:none;" > 
        <!-- Section header -->
        <h5 class="display-5 text-center mt-2">Add Movie</h5>

        <!-- Form -->
        <form id="my-form" class="form-group text-center ">
            <div class="row justify-content-center">
                <input type="text" name="title" class="col-sm-3 mr-2 form-control" placeholder="Title" />
                <input type="text" name="genre" class="col-sm-3 mr-2 form-control" placeholder="Genre" />
                <input type="text" name="director" class="col-sm-3 mr-2 form-control" placeholder="Director" />
                
                <button type="submit" class="btn btn-info">Add Movie</button>
            </div>
        </form>
    </div>

    <div class="container justify-content-center" id="editContainer" style="display:none;" > <!-- ADD/Edit MOVIE CONTAINER -->
        <!-- Section header -->
        <h5 class="display-5 text-center mt-2">Edit Movie</h5>

        <!-- Form -->
        <form id="my-edit-form" class="form-group text-center ">
            <div class="row justify-content-center">
                <input type="text" name="title" class="col-sm-3 mr-2 form-control" placeholder="Title" />
                <input type="text" name="genre" class="col-sm-3 mr-2 form-control" placeholder="Genre" />
                <input type="text" name="director" class="col-sm-3 mr-2 form-control" placeholder="Director" />
                
                <button type="submit" class="btn btn-info">Submit Changes</button>
            </div>
        </form>
    </div>


    <!-- Display Area -->
    <div class="container">
        <div id="response" class="row">
            <table id="movies" class="bg-light text-black table-border table table-striped col-sm-12">
                <!-- stuff from script here -->
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
